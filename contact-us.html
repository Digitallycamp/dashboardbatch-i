<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Onbaord to the community</h1>
		<form>
			<input type="text" placeholder="Enter full name" name="fname" /><br />
			<p>How did you hear about us</p>
			<input type="checkbox" name="social" value="Telegram" /><label
				>Telegram</label
			><br />
			<input type="checkbox" name="social" value="Facebook" /><label
				>Facebook</label
			><br />
			<p>Select Gender</p>
			<input type="radio" name="gender" value="Male" /><label>Male</label><br />
			<input type="radio" name="gender" value="FeMale" /><label>FeMale</label
			><br />
			<p>Which country are you from ?</p>
			<select>
				<option>Select country</option>
				<option>Nigeria</option>
				<option>Ghana</option>
				<option>Cananda</option>
				<option>UK</option>
			</select>
			<p>Date of birth</p>
			<input type="date" name="dob" />
			<p>Which Assets are you intrested in ?</p>
			<select>
				<option value="">Select Asset</option>
				<option value="BTC">Bitcoin</option>
				<option value="token">Token</option>
			</select>
			<p>Tell abous yourself</p>
			<textarea cols="80" rows="10" placeholder="write text here"></textarea>
			<br /><br /><br />
			<button type="submit">Submit</button>
			<br /><br /><br />
		</form>
	</body>
</html>
